<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      padding: 30px;
    }
    .quarry-box {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .quarry-box h2 {
      color: #27ae60;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="quarry-box">
    <h2>Submit Your Quarry</h2>
    
    <form action="submit-quarry.php" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message OF My Website:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Quarry</button>
    </form>
  </div>

</body>
</html>
